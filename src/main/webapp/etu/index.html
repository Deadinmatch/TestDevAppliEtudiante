<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.js"></script>

    <style>
      input {
        border: 1px solid black;
      }
    </style>
  </head>
  <body class="py-20">
    <div
      class="fixed text-white z-10 top-0 left-0 flex justify-between bg-gray-600 w-full"
    >
      <div class="flex">
        <span class="pt-4 bg-black text-white p-1">De</span>
        <label
          class="py-4 px-2 underline bg-black text-white w-max rounded"
          id="user-name"
          >User</label
        >
        <div class="py-2 bg-black pt-4">vers</div>

        <div class="flex bg-black p-2">
          <input
            oninput="receiverChange()"
            type="text"
            id="receiver"
            class="p-1 mx-2 w-40 text-black h-10"
            placeholder="bob@univ-rennes.fr"
            value="bob@univ-rennes.fr"
          />
        </div>
      </div>
      <!--theme-->
      <div class="bg-gray-500">
        <div
          id="theme"
          onclick="switchTheme()"
          class="w-10 relative h-5 rounded-md mt-3 mx-1 cursor-pointer"
          style="background: linear-gradient(260deg, white, black)"
        >
          <!--dark-->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="dark w-4 h-4 absolute right-0 text-black z-10"
            style="top: 2px"
            id="dark"
          >
            <path
              fill-rule="evenodd"
              d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
              clip-rule="evenodd"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="light w-4 h-4 absolute left-0 text-white z-10"
            id="light"
            style="top: 2px"
          >
            <path
              d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
            />
          </svg>
        </div>
      </div>
    </div>

    <div id="exchanged-messages"></div>
    <!--input text and reciever-->
    <div class="fixed bottom-0 left-0 w-full">
      <!--copied message-->
      <div id="copiedMessage" class="text-center hidden">
        <span class="bg-gray-400 p-1 rounded">copied ✅</span>
      </div>
      <div id="reponsea" class="hidden bg-gray-400 flex text-white w-full p-2">
        <div id="reponseaText" class="truncate w-11/12">Reponse à :</div>
        <span
          onclick="setIsResponsing(false)"
          class="p-1 rounded bg-red-600 hover:bg-red-500 cursor-pointer"
          >x</span
        >
      </div>
      <div class="flex justify-center">
        <!--vider conv-->
        <button
          onclick="viderConv()"
          class="bg-red-600 hover:bg-red-500 text-white my-2 rounded m-1 p-1 text-sm"
        >
          Vider conv
        </button>

        <!--message input-->
        <input
          class="p-2 rounded-md text-white rounded w-11/12 bg-blue-600 focus:bg-blue-500 my-2"
          type="text"
          id="message"
          placeholder="Ceci est mon premier message"
          value="Ceci est mon premier message"
        />
        <!--send button-->
        <button
          class="bg-green-600 hover:bg-green-500 my-2 ml-1 p-2 rounded-md"
          id="send-button"
          type="button"
          *
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 -rotate-90"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
            />
          </svg>
        </button>
      </div>
    </div>
    <!--settings-->
    <div
      id="settings"
      class="hidden fixed w-full h-full bottom-0 left-0 text-sm p-2"
    >
      <div onclick="toogleSettings('')" style="min-height: 85%"></div>
      <div
        class="z-10 bg-gray-400 flex flex-wrap justify-center space-x-1 items-center text-white fixed bottom-0 w-full min-h-20"
      >
        <button
          class="bg-orange-600 hover:bg-orange-500 h-max min-w-28 p-2 rounded"
          onclick="deleteForMe()"
        >
          Suppr pour moi
        </button>
        <button
          id="supPourTous"
          class="bg-red-600 hover:bg-red-500 h-max min-w-28 p-2 rounded"
          onclick="deleteForAll()"
        >
          Suppr pour tous
        </button>
        <button
          class="bg-green-600 hover:bg-green-500 h-max min-w-28 p-2 rounded"
          onclick="rep()"
        >
          repondre
        </button>
        <button
          class="bg-gray-600 hover:bg-gray-500 h-max min-w-28 p-2 rounded"
          onclick="copier()"
        >
          Copier
        </button>
        <button
          class="bg-yellow-600 hover:bg-orange-500 h-max min-w-28 p-2 rounded"
          onclick="toogleSettings('')"
        >
          Annuler
        </button>
      </div>
    </div>
  </body>
  <script src="JS/messenger.js"></script>
</html>

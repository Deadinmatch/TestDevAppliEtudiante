<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input {
        border: 1px solid black;
      }
    </style>
  </head>
  <body class="py-20">
    <label
      class="p-3 fixed top-0 left-0 bg-black text-white w-max rounded"
      id="user-name"
      >CAS User</label
    >

    <div id="exchanged-messages"></div>
    <!--input text and reciever-->
    <div class="flex justify-center fixed bottom-0 left-0 w-full">
      <div class="flex pt-2 bg-pink-500 p-2 rounded">
        <div class="pt-2">Reciever:</div>
        <input
          type="text"
          id="receiver"
          class="p-1 mx-2 rounded h-10"
          placeholder="bob@univ-rennes.fr"
          value="bob@univ-rennes.fr"
        />
      </div>
      <input
        class="p-2 text-white rounded w-3/4 bg-blue-600 focus:bg-blue-500 m-2"
        type="text"
        id="message"
        size="50"
        placeholder="Ceci est mon premier message"
        value="Ceci est mon premier message"
      />
      <button
        class="bg-green-600 hover:bg-green-500 m-2 p-2 rounded-md"
        id="send-button"
        type="button"
        *
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
          />
        </svg>
      </button>
    </div>
  </body>
  <script src="JS/messenger.js"></script>
</html>

<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input {
        border: 1px solid black;
      }
    </style>
  </head>
  <body class="py-20">
    <div class="fixed text-white z-10 top-0 left-0 flex bg-gray-600 w-full">
      <span class="pt-4 bg-black text-white py-1">De</span>
      <label
        class="py-4 px-2 underline bg-black text-white w-max rounded"
        id="user-name"
        >CAS User</label
      >
      <div class="py-2 bg-black pt-4">vers</div>

      <div class="flex bg-black p-2">
        <input
          oninput="receiverChange()"
          type="text"
          id="receiver"
          class="p-1 mx-2 rounded text-black h-10"
          placeholder="bob@univ-rennes.fr"
          value="bob@univ-rennes.fr"
        />
      </div>
    </div>

    <div id="exchanged-messages"></div>
    <!--input text and reciever-->
    <div class="fixed bottom-0 left-0 w-full">
      <div id="reponsea" class="hidden bg-black flex text-white w-full p-2">
        <div id="reponseaText" class="truncate w-11/12">Reponse Ã  :</div>
        <span
          onclick="annulerRep()"
          class="p-1 rounded bg-red-600 hover:bg-red-500 cursor-pointer"
          >x</span
        >
      </div>
      <div class="flex justify-center">
        <!--vider conv-->
        <button
          onclick="viderConv()"
          class="bg-red-600 hover:bg-red-500 text-white my-2 rounded m-1 p-1 text-sm"
        >
          Vider conv
        </button>

        <!--message input -->
        <input
          class="p-2 text-white rounded w-11/12 bg-blue-600 focus:bg-blue-500 my-2"
          type="text"
          id="message"
          placeholder="Ceci est mon premier message"
          value="Ceci est mon premier message"
        />
        <!--send button-->
        <button
          class="bg-green-600 hover:bg-green-500 my-2 ml-1 p-2 rounded-md"
          id="send-button"
          type="button"
          *
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
            />
          </svg>
        </button>
      </div>
    </div>
    <!--settings-->
    <div
      id="settings"
      class="hidden fixed w-full h-full bottom-0 left-0 text-sm"
    >
      <div onclick="toogleSettings('')" style="min-height: 85%"></div>
      <div
        class="z-10 bg-black flex flex-wrap justify-center space-x-1 items-center text-white fixed bottom-0 w-full min-h-20"
      >
        <button
          class="bg-orange-600 hover:bg-orange-500 h-max min-w-28 p-2 rounded"
          onclick="deleteForMe()"
        >
          Suppr pour moi
        </button>
        <button
          id="supPourTous"
          class="bg-red-600 hover:bg-red-500 h-max min-w-28 p-2 rounded"
          onclick="deleteForAll()"
        >
          Suppr pour tous
        </button>
        <button
          class="bg-green-600 hover:bg-green-500 h-max min-w-28 p-2 rounded"
          onclick="rep()"
        >
          repondre
        </button>
        <button
          class="bg-yellow-600 hover:bg-orange-500 h-max min-w-28 p-2 rounded"
          onclick="toogleSettings('')"
        >
          Annuler
        </button>
      </div>
    </div>
  </body>
  <script src="JS/messenger.js"></script>
</html>
